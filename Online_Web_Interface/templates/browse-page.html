<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mercer Projects Library</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styleBrowse.css') }}"> 
</head>
<body>
    <section>
        <header>
            <h1>Student Projects</h1>
            <ul>
                <li><a href="{{url_for('Home')}}">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="{{url_for('upload_page')}}">Upload</a></li>
            </ul>
        </header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Type</a> 
            <a href="#">Semester</a>
            <h2>Manager</h2>
                <a href = "/erin_lake/">Erin Lake</a>
                <a href = "/dr.hill/">Dr. Stephen Hill</a>
            <h2>Client</h2>
                <a href="#">Dr. Vance</a> 
          </div>
        <div id="browse">
        <div id="open-filters" style="cursor: pointer;" onclick="openNav()">&#9776; Filters</div>
        <div class="results">
            
            <div class="searchBox">
                <form action="/search/" id="search-form">
                <input type="text" name = "query" class="search" placeholder="Search">
                <button class="search-button" type="submit">Search <img src="{{url_for('static', path='images/Search.png')}}"></button>
                <button class="reset-button" onclick="reset()">Reset</button>
                </form>
            </div>
            
            <div class="results-shelf"></div>
                <div class="results_box">

                    {% for project in projs %}

                    <div class="results_card">
                        <div class="results_image">
                            <img src= "/uploads/{{project.img_file_path}}" alt="">
                        </div>
                        <div class="results_tag">                     
                            <p class="author">{{ project.author}}</p>
                            <p class="type">{{ project.project_type}}</p>
                            <a href="/pdf/{{project.id}}" class="results_btn">View Project</a>
                            <p class="summary">{{project.summary}}</p>
                        </div>
                    </div>
                    {% endfor %} 
                </div>
            </div>
        </div>
    </section>
    <script>
        function openNav() {
          document.getElementById("open-filters").style.visibility = "hidden";
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("browse").style.marginLeft = "250px";
          
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("browse").style.marginLeft= "0";
          document.getElementById("open-filters").style.visibility = "visible";
        }

        function reset(){
            location.assign = "http://127.0.0.1:8080/browse-page"; 
        }
        </script>
</body>
