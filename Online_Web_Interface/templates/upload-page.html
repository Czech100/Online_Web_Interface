<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/upload-page-css.css') }}">
</head>
<body>
    <section>
        <header>
            <div class ="formfill">
                <h1 class="page-header text-center">Please Fill Out the Form Below For Project Upload</h1>
            </div>
            <ul>
                <li><a href="{{url_for('Home')}}">Home</a></li>
                <li><a href="{{url_for('browse_page')}}">Browse</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </header>
        <div class="container">
            <form action = "/add_project" method = "post" enctype="multipart/form-data"> 
                <div class="mb-3">
                    <label>Title</label>
                    <input type = "text" name = "title" placeholder = "Title" class="form-control" />
                </div> 
                <div class="mb-3">
                    <label>Author</label>
                    <input type = "text" name = "author" placeholder = "Author" class="form-control" />
                </div> 
                <div class="mb-3">
                    <label>Project Type</label>
                    <input type = "text" name = "project_type" placeholder = "Project Type" class="form-control" />
                </div>
                <div class="mb-3">
                    <label>Summary</label>
                    <input style="height:200px;font-size:14pt;" type = "text" name = "summary" placeholder = "Summary..." class = "form-control" />
                </div>
                <div class="mb-3">
                    <label for="file">File Uplaod</label>
                    <br>
                    <input type="file" id="file" name="file" hidden/>
                    <label style="background-color: orangered;color: white;
                    padding: 0.5rem;
                    font-family: sans-serif;
                    border-radius: 0.3rem;
                    cursor: pointer;" for="file">Choose file</label>
                </div>
             
                <input type = "submit" value = "Submit" class="btn btn-primary mb-3"/>  
             </form> 
        </div>
    </section>
</body>
</html>
